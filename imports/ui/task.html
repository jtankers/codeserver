<template name="task">
    <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
        {{#if isOwner}}
            <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
        {{/if}}
        <span class="sort-span">
            {{#if isOwner}}
                {{#if edit}}
                    <input type="text" value="{{sort}}" class="sort-text" placeholder="sort">
                {{else}}
                    {{sort}}
                {{/if}}
            {{else}}
                {{sort}}
            {{/if}}
        </span>

        <span class="align-right">
            {{#if isOwner}}
                <input type="checkbox" checked="{{edit}}" class="toggle-edit" /><span class="toggle-edit">edit</span>
                <input type="checkbox" checked="{{private}}" class="toggle-private" />private
                <button class="{{#if isChild}}sub-delete{{else}}delete{{/if}}"><sup>&times;</sup></button>
            {{/if}}
        </span>

        <span class="text">
            {{#if isOwner}}
                {{#if edit}}
                    <!--<input type="text" value="{{text}}" class="edit-text" placeholder="task text">-->
                    <textarea value="{{text}}" class="{{#if isChild}}edit-sub-text{{else}}edit-text{{/if}}" placeholder="task text" rows="8"></textarea><br>
                {{else}}
                    {{{htmlText}}}<br>
                {{/if}}
            {{else}}
                {{{htmlText}}}<br>
            {{/if}}
            <sub>
                <span class="task-owner">{{username}}</span>
                <span class="task-attributes">{{#if edited}}edited{{else}}created{{/if}}</span>
                <span class="task-attributes">{{editedAt}}</span>
            </sub>
        </span>
    </li>
</template>
