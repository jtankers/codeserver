<template name="task">
    <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
        {{#if isOwner}}
            <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
        {{/if}}
        <span class="sort-span">
            {{#if isOwner}}
                {{#if edit}}
                    <input type="text" value="{{sort}}" class="sort-text" placeholder="sort">
                {{else}}
                    {{sort}}
                {{/if}}
            {{else}}
                {{sort}}
            {{/if}}
            <strong>{{username}}</strong>
        </span>

        <span class="align-right">
            {{#if isOwner}}
                <input type="checkbox" checked="{{edit}}" class="toggle-edit" /><span class="toggle-edit">edit</span>
                <input type="checkbox" checked="{{private}}" class="toggle-private" />private
                <button class="delete">&times;</button>
            {{/if}}
        </span>

        <span class="text">
            {{#if isOwner}}
                {{#if edit}}
                    <!--<input type="text" value="{{text}}" class="edit-text" placeholder="task text">-->
                    <textarea value="{{text}}" class="edit-text" placeholder="task text" rows="4"></textarea>
                {{else}}
                    {{{htmlText}}}
                {{/if}}
            {{else}}
                {{{htmlText}}}
            {{/if}}
        </span>
    </li>
</template>
